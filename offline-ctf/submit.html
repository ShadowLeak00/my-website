<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Flags</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <h2>Flag Submission</h2>
    <p>This is a simulation. Enter a flag to test if it's correct.</p>
    <input type="text" id="flagInput" placeholder="Enter your flag">
    <button onclick="checkFlag()">Submit</button>
    <p id="result"></p>
    <br><br>
    <button><a href="index.html" style="color: rgb(247, 247, 240);">Back to challenges</a></button>
  </div>
  <script>
    function checkFlag() {
      const correctFlags = [
        "FLAG{HTML5_COMMENT_INTEL}",
        "FLAG{ROT13_MESSAGE}",
        "FLAG{HIDDEN_FILE_DISCOVERY}",
        "FLAG{JS3_RV_SUCCESS}",
        "FLAG{BYPASS_SUCCESS}",
        "FLAG{STEGO_IMAGE_HUNTER}",
        "FLAG{JS_OBFUSCATED}",
        "FLAG{RIDER_IS_HIDDEN_INSIDE_ZIP}",
        "FLAG{C00KIE_M0N5T3R}",
        "FLAG{L0CAL_ST0RAG3_L3AK}",
        "FLAG{HELLO_WORLD_THE_PASSWORD_ISG}",
        "FLAG{GHOST_STYLE_FLAG}",
        "FLAG{BUTTON_IS_A_LIE}"
      ];


      const input = document.getElementById("flagInput").value.trim();
      const result = document.getElementById("result");

      if (correctFlags.includes(input)) {
        result.innerText = "✅ Correct flag!";
      } else {
        result.innerText = "❌ Incorrect flag.";
      }
    }
  </script>
</body>
</html>
